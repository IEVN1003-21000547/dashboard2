<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white font-sans text-gray-800 h-screen">
    <!-- Navbar -->
    <nav class="bg-green-700 shadow-lg">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- Logo -->
        <a
          href="/principaladmin"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
          <span class="self-center text-2xl font-bold text-white">Circuit</span>
        </a>

        <!-- Mobile Menu Button -->
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-white rounded-lg md:hidden hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>

        <!-- Navbar Links -->
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col md:flex-row md:space-x-8 rtl:space-x-reverse text-lg font-medium"
          >
            <li>
              <a
                href="/administrarpadres"
                class="block py-2 px-4 rounded-lg hover:bg-green-600 hover:text-white transition duration-200"
              >
                <i class="fas fa-users mr-2"></i> Padres
              </a>
            </li>
            <li>
              <a
                href="/administrarescuela"
                class="block py-2 px-4 rounded-lg hover:bg-green-600 hover:text-white transition duration-200"
              >
                <i class="fas fa-school mr-2"></i> Escuelas
              </a>
            </li>
            <li>
              <a
                href="/graficas"
                class="block py-2 px-4 rounded-lg hover:bg-green-600 hover:text-white transition duration-200"
              >
                <i class="fas fa-chart-line mr-2"></i> Gráficas
              </a>
            </li>
            <li>
              <a
                href="/administraralumno"
                class="block py-2 px-4 rounded-lg hover:bg-green-600 hover:text-white transition duration-200"
              >
                <i class="fas fa-user-graduate mr-2"></i> Alumnos
              </a>
            </li>
            <li>
              <a
                href="/administraradminis"
                class="block py-2 px-4 rounded-lg hover:bg-green-600 hover:text-white transition duration-200"
              >
                <i class="fas fa-user-cog mr-2"></i> Administradores
              </a>
            </li>
            <li>
              <a
                href="/principal"
                class="block py-2 px-4 rounded-lg bg-red-700 hover:bg-red-800 transition duration-200 text-white"
              >
                <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
