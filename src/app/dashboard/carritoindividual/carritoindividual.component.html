<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <!-- Título de la sección -->
      <h2 class="text-2xl font-semibold text-gray-800">Plan Individual</h2>
    </div>
  
    <div class="flex justify-end">
      <div class="w-full md:w-1/2 lg:w-1/3 p-4 bg-white shadow-md rounded-lg">
        <form [formGroup]="padreForm" (ngSubmit)="onSubmit()">
          
          <!-- Nombre -->
          <div class="mb-4">
            <label for="Nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input id="Nombre" formControlName="Nombre" type="text" class="mt-1 p-2 w-full border border-gray-300 rounded-md" />
            <div *ngIf="padreForm.get('Nombre')?.invalid && padreForm.get('Nombre')?.touched" class="text-red-500 text-sm mt-1">
              El nombre es obligatorio.
            </div>
          </div>
  
          <!-- Correo -->
          <div class="mb-4">
            <label for="Correo" class="block text-sm font-medium text-gray-700">Correo</label>
            <input id="Correo" formControlName="Correo" type="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md" />
            <div *ngIf="padreForm.get('Correo')?.invalid && padreForm.get('Correo')?.touched" class="text-red-500 text-sm mt-1">
              El correo es obligatorio y debe ser válido.
            </div>
          </div>
  
          <!-- Contraseña -->
          <div class="mb-4">
            <label for="Contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input id="Contrasena" formControlName="Contrasena" type="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" />
            <div *ngIf="padreForm.get('Contrasena')?.invalid && padreForm.get('Contrasena')?.touched" class="text-red-500 text-sm mt-1">
              La contraseña es obligatoria.
            </div>
          </div>
  
          <!-- Método de Pago -->
          <div class="mb-4">
            <label for="MetodoPago" class="block text-sm font-medium text-gray-700">Método de Pago</label>
            <select id="MetodoPago" formControlName="MetodoPago" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
              <option value="Efectivo">Efectivo</option>
              <option value="Tarjeta">Tarjeta</option>
            </select>
          </div>
  
          <!-- Fecha de Expiración -->
          <div class="mb-6">
            <label for="FechaExpiracion" class="block text-sm font-medium text-gray-700">Fecha de Expiración</label>
            <select id="FechaExpiracion" formControlName="FechaExpiracion" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
              <option value="Mes">Mes</option>
              <option value="Año">Año</option>
            </select>
          </div>
  
          <!-- Botón de Envío -->
          <div class="flex justify-end">
            <button type="submit" [disabled]="padreForm.invalid" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 disabled:bg-gray-300">
              Proceder al pago
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
