<div class="flex items-center justify-center h-screen bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
    
    <div class="mb-4">
      <label for="Correo" class="block text-sm font-medium">Correo</label>
      <input 
        id="Correo" 
        type="email" 
        formControlName="Correo"
        class="w-full p-2 border rounded"
        [ngClass]="{'border-red-500': loginForm.get('Correo')?.invalid && loginForm.get('Correo')?.touched}"
      />
    </div>
    
    <div class="mb-4">
      <label for="Contrasena" class="block text-sm font-medium">Contraseña</label>
      <input 
        id="Contrasena" 
        type="password" 
        formControlName="Contrasena"
        class="w-full p-2 border rounded"
        [ngClass]="{'border-red-500': loginForm.get('Contrasena')?.invalid && loginForm.get('Contrasena')?.touched}"
      />
    </div>
    
    <button 
      type="submit" 
      class="bg-blue-500 text-white px-4 py-2 rounded w-full"
      [disabled]="loginForm.invalid"
    >
      Iniciar Sesión
    </button>
    
    <p class="text-red-500 text-sm mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
