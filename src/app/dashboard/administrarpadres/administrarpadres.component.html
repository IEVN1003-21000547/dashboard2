<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Administrar Padres</h2>

  <!-- Formulario para modificar -->
  <!-- Formulario para modificar -->
<div *ngIf="editando" class="bg-gray-100 p-4 mb-4 rounded shadow">
    <h3 class="text-lg font-semibold mb-2">Editar Padre</h3>
    <form (ngSubmit)="guardarPadre()">
      <div class="mb-4">
        <label for="idPadre" class="block text-sm font-medium">ID del Padre</label>
        <input
          id="idPadre"
          [(ngModel)]="padreActual.IdPadre"
          name="idPadre"
          class="mt-1 block w-full border border-gray-300 rounded py-2 px-3"
          disabled
          type="number"
          [readonly]="editando"
        />
      </div>
  
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium">Nombre</label>
        <input
          id="nombre"
          [(ngModel)]="padreActual.Nombre"
          name="nombre"
          class="mt-1 block w-full border border-gray-300 rounded py-2 px-3"
        />
      </div>
      <div class="mb-4">
        <label for="correo" class="block text-sm font-medium">Correo</label>
        <input
          id="correo"
          [(ngModel)]="padreActual.Correo"
          name="correo"
          class="mt-1 block w-full border border-gray-300 rounded py-2 px-3"
        />
      </div>
      <div class="mb-4">
        <label for="metodoPago" class="block text-sm font-medium">Método de Pago</label>
        <select
          id="metodoPago"
          [(ngModel)]="padreActual.MetodoPago"
          name="metodoPago"
          class="mt-1 block w-full border border-gray-300 rounded py-2 px-3"
        >
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="fechaExpiracion" class="block text-sm font-medium">Fecha Expiración</label>
        <select
          id="fechaExpiracion"
          [(ngModel)]="padreActual.FechaExpiracion"
          name="fechaExpiracion"
          class="mt-1 block w-full border border-gray-300 rounded py-2 px-3"
        >
          <option value="Mes">Mes</option>
          <option value="Año">Año</option>
        </select>
      </div>
      <div class="flex gap-4">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
  

  <!-- Mostrar indicador de carga -->
  <div *ngIf="cargando" class="text-center text-gray-600">Cargando...</div>

  <!-- Mostrar error -->
  <div *ngIf="error" class="text-center text-red-600">{{ error }}</div>

  <!-- Tabla de padres -->
  <table *ngIf="!cargando && !error && padres.length > 0" class="table-auto w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border border-gray-300 px-4 py-2">ID</th>
        <th class="border border-gray-300 px-4 py-2">Nombre</th>
        <th class="border border-gray-300 px-4 py-2">Correo</th>
        <th class="border border-gray-300 px-4 py-2">Método de Pago</th>
        <th class="border border-gray-300 px-4 py-2">Fecha Expiración</th>
        <th class="border border-gray-300 px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let padre of padres" class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2">{{ padre.IdPadre }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ padre.Nombre }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ padre.Correo }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ padre.MetodoPago }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ padre.FechaExpiracion }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <button
            class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
            (click)="editarPadre(padre)"
          >
            Editar
          </button>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 ml-2"
            (click)="eliminarPadre(padre.IdPadre)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje si no hay padres -->
  <div *ngIf="!cargando && padres.length === 0" class="text-center text-gray-600">
    No hay padres registrados.
  </div>
</div>
